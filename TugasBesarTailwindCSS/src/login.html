<!DOCTYPE html>
<html lang="en">
  <title>Login</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">

    </head>
<body class="max-h-screen">
  <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-black text-center">Login</h2>
        
        <form class="mt-6" action="#" method="POST">
          <div>
            <label class="block text-gray-700">Username or Email</label>
            <input type="text" id="username" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg text-black bg-gray-200 mt-2 border focus:border-red-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="" id="password" placeholder="Enter Password" minlength="6" class="w-full text-black px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500
                  focus:bg-white focus:outline-none" required>
          </div>

          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-gray-700 hover:text-red-400 focus:text-red-400">Forgot Password?</a>
          </div>

          <button type="submit" class="w-full block bg-red-500 hover:bg-red-400 focus:bg-red-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6" id="login">Log In</button>
        </form>

        <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
          <hr class="border-gray-500" />
          <p class="text-center text-sm">OR</p>
          <hr class="border-gray-500" />
        </div>

        <button type="submit" class="w-full block bg-red-500 hover:bg-red-400 focus:bg-red-400 text-white font-semibold rounded-lg
        px-4 py-3 mt-6" id="Register">Register</button>

      </div>

      <div class="w-1/2 md:block hidden ">
        <img src="asset/register.jpg" class="rounded-2xl" alt="page img">
      </div>

    </div>
  </section>

  <script>
    document.getElementById('Register').addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = 'register.html';
    });
</script>
<script>
  document.getElementById('login').addEventListener('click', function() {
      localStorage.removeItem('token');    
      
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (email === 'admin' && password === 'admin') {
        
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'index.html';
      }
  });
</script>
  </body>
</html>
