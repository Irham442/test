<!DOCTYPE html>
<html lang="en">
  <title>Register</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">

</head>
<body class="max-h-screen">
  <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">

      <div class="w-1/2 md:block hidden ">
        <img src="asset/login.jpg" class="rounded-2xl" alt="page img">
      </div>
      
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-black text-center">Register</h2>
        <form class="mt-6" action="#" method="POST">
          <div class="mt-4">
            <label class="block text-gray-700">Username</label>
            <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full text-black px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500
            focus:bg-white focus:outline-none" required>
          </div>
          <br>
          <div>
            <label class="block text-gray-700">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email Address" class="w-full  text-black px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full text-black px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-red-500
                  focus:bg-white focus:outline-none" required>
          </div>

        </form>
        <br>
        <br>
        <button type="submit" class="w-full block bg-red-500 hover:bg-red-400 focus:bg-red-400 text-white font-semibold rounded-lg
        px-4 py-3 mt-6" id="Register">Register</button>

      </div>
    </div>
  </section>
  <script>
    document.getElementById('Register').addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>
  </body>
</html>
